<div class="register-container">
    <h2>Registro</h2>
    <div *ngIf="errorMessage" class="modal-overlay">
        <div class="modal">
          <p>{{ errorMessage }}</p>
        </div>
    </div>      
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="form-group">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Nombre" required />
      </div>
  
      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
      </div>
  
      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" placeholder="ContraseÃ±a" required />
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
      <button type="button" (click)="goToLogin()">Login</button>

    </form>
  </div>
