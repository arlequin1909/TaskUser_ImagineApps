<div class="login-container">
    <h2>Iniciar sesión</h2>
  
    <div *ngIf="errorMessage" class="modal-overlay">
      <div class="modal">
        <p>{{ errorMessage }}</p>
      </div>
    </div>
  

    <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
      <div class="form-group">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Correo electrónico"
          required
          email
          #emailInput="ngModel"
        />

        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          <small *ngIf="emailInput.errors?.['required']">El email es requerido.</small>
          <small *ngIf="emailInput.errors?.['email']">Formato de email inválido.</small>
        </div>
      </div>
  
      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Contraseña"
          required
          minlength="6"
          #passwordInput="ngModel"
        />

        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
          <small *ngIf="passwordInput.errors?.['required']">La contraseña es requerida.</small>
          <small *ngIf="passwordInput.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
        </div>
      </div>
  

      <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
    </form>
    <div class="register-link">
        ¿No tienes cuenta?
        <button type="button" (click)="goToRegister()">Registrarme</button>
    </div>
      
  </div>
